<div class="row offset-tb-20">
  <div class="col text-left p-sm-0">
    <courses-search (onFilter)="onFilter($event)"></courses-search>
  </div>
  <div class="col text-right p-sm-0">
    <courses-add></courses-add>
  </div>
</div>
<ul class="list">
  <li ngClass="nodata" *ngIf="!courses.length">no data</li>
  <courses-list-item *ngFor="let course of courses | coursesOrderBy: 'creatingDate'" [course]="course"></courses-list-item>
</ul>
