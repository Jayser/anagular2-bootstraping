<form class="form-inline" (ngSubmit)="onSubmit(searchForm)" #searchForm="ngForm">
  <div class="form-group mr-1">
    <input
      type="text"
      class="form-control"
      required
      [(ngModel)]="coursesSearchForm.searchQuery"
      placeholder="{{ coursesSearchForm.searchPlaceholder }}"
      name="searchQuery">
  </div>
  <button type="submit" [disabled]="!searchForm.form.valid" class="btn btn-primary">Search</button>
</form>
