<div class="col-md-6 col-md-offset-3">
  <h1>Login</h1>
  <form name="form" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">

    <div class="form-group">
      <label for="title">Title*</label>
      <input id="title" type="text" class="form-control" maxlength="50" name="title" [(ngModel)]="model.title" #title="ngModel" required />
      <div *ngIf="title.errors && (title.dirty || title.touched)" class="alert alert-danger">
        <div [hidden]="!title.errors.required">
          Title is required
        </div>
      </div>
  </div>

    <div class="form-group">
      <label for="description">Description*</label>
      <textarea id="description" class="form-control" name="description" maxlength="50" [(ngModel)]="model.description" #description="ngModel" required></textarea>
      <div *ngIf="description.errors && (description.dirty || description.touched)" class="alert alert-danger">
        <div [hidden]="!description.errors.required">
          Description is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="creatingDate">Date*</label>
      <input id="creatingDate" type="input" pattern="\d{1,2}\/\d{1,2}\/\d{4}" placeholder="dd/MM/yyyy" class="form-control" name="creatingDate" [(ngModel)]="model.creatingDate" #creatingDate="ngModel" required />
      <div *ngIf="creatingDate.errors && (creatingDate.dirty || creatingDate.touched)" class="alert alert-danger">
        <div [hidden]="!creatingDate.errors.required">
          creatingDate is required
        </div>
        <div [hidden]="!creatingDate.errors.pattern">
          creatingDate pattern invalid
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="duration">Duration*</label>
      <input id="duration" type="number" class="form-control" name="duration" [(ngModel)]="model.duration" #duration="ngModel" required />
      <div *ngIf="duration.errors && (duration.dirty || duration.touched)" class="alert alert-danger">
        <div [hidden]="!duration.errors.required">
          Duration is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="!loginForm.form.touched || !loginForm.form.valid" class="btn btn-primary">Save</button>
      <button (click)="handleCancel($event)" class="btn btn-primary">Cancel</button>
    </div>
  </form>
</div>
