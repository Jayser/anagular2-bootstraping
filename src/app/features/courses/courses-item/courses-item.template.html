<li class="course">
  <div class="row">
    <div class="col-10">
      <div class="media">
        <img class="d-flex mr-3" src="{{ course.thumb }}" alt="{{ course.thumbAlt }}">
        <div class="media-body">
          <h3 class="mt-0">{{ course.title }}</h3>
          <p>{{ course.description }}</p>
          <p><b>Duration:</b> {{ course.duration }} | <b>Date:</b> {{ course.creatingDate }}</p>
        </div>
      </div>
    </div>
    <div class="col text-right">
      <button type="button" class="btn btn-primary">Edit</button>
      <courses-delete (deleteCourse)="handleDeleteCourse($event)" [course]="course"></courses-delete>
    </div>
  </div>
</li>
