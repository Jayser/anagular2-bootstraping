<div class="col-md-6 col-md-offset-3">
  <h1>Login</h1>
  <form name="form" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" novalidate>

    <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !title.valid }">
      <label for="title">Title*</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required />
      <div *ngIf="loginForm.submitted && !title.valid" class="help-block">Title is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !description.valid }">
      <label for="description">Description*</label>
      <textarea class="form-control" name="description" [(ngModel)]="model.description" #description="ngModel" required></textarea>
      <div *ngIf="loginForm.submitted && !description.valid" class="help-block">Description is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !creatingDate.valid }">
      <label for="creatingDate">Date*</label>
      <input type="text" class="form-control" name="creatingDate" [(ngModel)]="model.creatingDate" #creatingDate="ngModel" required />
      <div *ngIf="loginForm.submitted && !creatingDate.valid" class="help-block">Date is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !duration.valid }">
      <label for="duration">Duration*</label>
      <input type="text" class="form-control" name="duration" [(ngModel)]="model.duration" #duration="ngModel" required />
      <div *ngIf="loginForm.submitted && !duration.valid" class="help-block">Duration is required</div>
    </div>

    <div class="form-group">
      <button [disabled]="!loginForm.form.valid" class="btn btn-primary">Save</button>
      <button (click)="handleCancel($event)" class="btn btn-primary">Cancel</button>
    </div>
  </form>
</div>
